name: Unit Testing
on: push
jobs:
  Linux-Debian-Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependacies
        run: sudo apt install build-essential cmake libsdl2-dev libglew-dev libglm-dev libassimp-dev
      # Checkout the branch
      - name: Checkout Branch
        uses: actions/checkout@v2-beta # use either @v2-beta or @master. Eventually there will be a @v2 tag.

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cmake --build ./build
  Linux-Arch:
    run-on: ubuntu-latest
    steps:
      # Checkout the branch
      - name: Checkout Branch
        uses: actions/checkout@v2-beta # use either @v2-beta or @master. Eventually there will be a @v2 tag.
      - name: Install Dependacies
        run: |
          cp ./arch/dockerfile .
          sudo docker build . -t cinnabar-arch
          sudo docker run cinnabar-arch

      - name: Configure
        run: |
          sudo docker run cinnabar-arch cd /app
          sudo docker run cinnabar-arch mkdir build
          sudo docker run cinnabar-arch cd build
          sudo docker run cinnabar-arch cmake ..

      - name: Build
        run: |
          sudo docker run cinnabar-arch cd /app
          sudo docker run cinnabar-arch cmake --build ./build
