name: Unit Testing
on: push
jobs:
  debian:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependacies
        run: sudo apt install build-essential cmake libsdl2-dev libglew-dev libglm-dev libassimp-dev

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cmake --build ./build
